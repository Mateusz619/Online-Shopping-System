<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" th:href="@{login.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="inner-box" id="card">
            <div class="card-front">
                <h2>LOG IN</h2>
                <form>
                    <input type="email" class="input-box"
                           placeholder="Your Email Id" required>
                    <input type="password" class="input-box"
                           placeholder="Password" required>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" onclick="openLogin()">I'm New Here</button>
                <a href="">Forgot Password</a>
            </div>
            <div class="card-back">
                <h2>REGISTER</h2>
                <form>
                    <input type="text" class="input-box"
                           placeholder="Your Name" required>
                    <input type="email" class="input-box"
                           placeholder="Your Email Id" required>
                    <input type="password" class="input-box"
                           placeholder="Password" required>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" onclick="openRegister()">I've an account</button>
                <a href="">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
<script>
		var card = document.getElementById("card");
		function openLogin(){
			card.style.transform = "rotateY(-180deg)";
		}
		function openRegister(){
			card.style.transform = "rotateY(0deg)";
		}
		</script>
</body>
</html>
